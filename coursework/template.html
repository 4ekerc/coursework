<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода сейчас</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        .container-widget--18 {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <form action="/" method="GET">
        <p>Введите город для поиска</p>
        <input type="text" name="city" placeholder="City">
        <button type="submit">Найти</button>
    </form>
    <div id="openweathermap-widget-18" class="container-widget container-widget--18">
        <div id="container-openweathermap-widget-18">
            <link href="https://openweathermap.org/themes/openweathermap/assets/vendor/owm/css/openweathermap-widget-right.min.css" rel="stylesheet">
            <div class="widget-right widget-right--type5 widget-right--brown">
                <div class="widget-right__layout widget-right__layout--brown">
                    <div class="widget-right-card">
                        <div class="widget-right__title">{CITY_NAME}</div>
                        <div class="widget-right__description">{weatherDescription}</div>
                    </div>
                    <img src="{weatherIconUrl}" width="64" height="64" class="weather-right__icon weather-right__icon--type5 weather-right__icon--brown">
                    <table class="weather-right-card">
                        <tbody>
                            <tr class="weather-right-card__items">
                                <td class="weather-right-card__item weather-right-card__temperature-min">{minTemperature}&deg;C</td>
                                <td class="weather-right-card__item weather-right-card__temperature-max">{maxTemperature}&deg;C</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="widget-right__footer widget-right__footer--brown">
                    <div class="widget-right__layout">
                        <div class="widget-right__logo_container widget-right__negative_top_container">
                            <a href="https://openweathermap.org/" target="_blank"><div class="widget-right__logo_black_small"></div></a>
                        </div>
                        <div class="widget-right__date">Now</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
